<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	<h:form>
	<style>
        .ui-organigram .ui-organigram-node.division {
            background: #93e7ff;
            background: -moz-linear-gradient(top, #93e7ff 0%, #007efc 100%);
            background: -webkit-linear-gradient(top, #93e7ff 0%,#007efc 100%);
            background: linear-gradient(to bottom, #93e7ff 0%,#007efc 100%);
        }
 
        .ui-organigram .ui-organigram-node.employee {
            background: #88c048;
            background: -moz-linear-gradient(top, #88c048 0%, #69a038 100%);
            background: -webkit-linear-gradient(top, #88c048 0%,#69a038 100%);
            background: linear-gradient(to bottom, #88c048 0%,#69a038 100%);
            
        }
       
       .ui-organigram {
    position: relative;
    min-width: 820px;
    /* max-width: 650px; */
    min-height: 650px;
    max-height: 650px;
}
.ui-organigram .target {
    overflow: auto;
    position: relative;
    height: 100%;
    min-height: 650px;
    max-height: 650px;
}
    

    </style> 
		 <p:growl id="growl" />
 	<h:panelGrid columns="1" cellpadding="5">
    <p:organigram id="organigram"
                   widgetVar="organigram"
                   value="#{progressMB.rootNode}"
                   var="node"
                   leafNodeConnectorHeight="#{progressMB.leafNodeConnectorHeight}"
                   autoScrollToSelection="#{progressMB.autoScrollToSelection}"
                   selection="#{progressMB.selection}"
                   zoom="true"                  
                   style="#{progressMB.style}"> 
 
       
 
        <p:organigramNode>
            <h:outputText value="#{node.data}" />
        </p:organigramNode>
 
        <p:organigramNode type="root"  
                           style="border-radius: 20px;">
            <h:outputText value="#{node.data}" />
        </p:organigramNode>
 
        <p:organigramNode type="division"
                          styleClass="division"
                          icon="ui-icon-suitcase"
                          iconPos="left">
            <h:outputText value="#{node.data}" />
        </p:organigramNode>
 
        <p:organigramNode type="employee"
                          styleClass="employee"
                          icon="ui-icon-person">
            <h:outputText value="#{node.data}" escape="false" /> 
          
        </p:organigramNode>
    </p:organigram>
    
   	<p:commandButton value="Просмотреть" actionListener="#{userMB.showModalDlgPdf}" style="margin-right: 5px;" icon="fa fa-file-pdf-o" />        			
	</h:panelGrid>
    
	</h:form>
	</ui:define>
</ui:composition>
