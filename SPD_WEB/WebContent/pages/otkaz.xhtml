<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	<h:form id="otkazForm">
		<h:panelGrid id="otkazPnl" columns="1" cellpadding="5" style="min-width:100%;min-heigth:100%;">
		<p:panelGrid columns="1">
			<h:panelGrid columns="4" cellpadding="5" cellspacing="5">
												
				<h:outputLabel for="nameOtkaz" value="Кем отказанно:"/>
				<p:inputText id="nameOtkaz" value="#{userMB.selectedOtkazDoc.fullName} #{userMB.selectedOtkazDoc.surname}" disabled="true" />
				
				<h:outputLabel for="positionOtkaz" value="Должность:"/>
				<p:inputText id="positionOtkaz" value="#{userMB.selectedOtkazDoc.position}" disabled="true" />
				
				<h:outputLabel for="departmentOtkaz" value="Отдел:"/>
				<p:inputText id="departmentOtkaz" value="#{userMB.selectedOtkazDoc.position}" disabled="true" />							
				
				<h:outputLabel for="phoneOtkaz" value="Телефон:"/>
				<p:inputText id="phoneOtkaz" value="#{userMB.selectedOtkazDoc.nPhone}" disabled="true" />
				
				<h:outputLabel for="dateOtkaz" value="Дата и время:"/>
				<p:calendar id="dateOtkaz" value="#{userMB.selectedOtkazDoc.dtSend}" pattern="dd.MM.yyyy HH:mm" required="true" lang="ru" locale="ru" mask="true" disabled="true"/>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
				
				<h:outputLabel for="regN" value="Регистрационный номер:"/>
				<h:outputText id="regN" value="#{userMB.selectedOtkazDoc.regNumber}" />
				
				<h:outputLabel for="nameDoc" value="Имя документа:"/>
				<h:outputText id="nameDoc" value="#{userMB.selectedOtkazDoc.nameDoc}"/>
				
				<h:outputLabel for="project" value="Проект:"/>
				<h:outputText id="project" value="#{userMB.selectedOtkazDoc.mnkdProj}"/>
			</h:panelGrid>
			
		</p:panelGrid>	
			
			
			<p:panelGrid columns="1" cellpadding="5" style="min-width:100%;min-heigth:100%;">
				<f:facet name="header">
            			Причина отказа
        		</f:facet>
					
				<h:outputText value="#{userMB.selectedOtkazDoc.shortText}"/>
				
			</p:panelGrid>
			
			
			
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
