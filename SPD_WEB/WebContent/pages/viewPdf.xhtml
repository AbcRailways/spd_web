<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	<h:form id="viewForm">
		
		<h:panelGrid columns="1" cellpadding="5" style="min-width: 100%;min-height: 100%;">
			<p:panel rendered="#{userMB.selectedIncoming.actionType == 0 ? false : true}">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
					<p:commandButton value="Согласовать" actionListener="#{mainMB.check(2)}" rendered="#{userMB.selectedIncoming.actionType == 1 ? true : false}" icon="fa fa-thumbs-o-up"/>
					<p:commandButton value="Отказать" actionListener="#{mainMB.check(3)}" rendered="#{userMB.selectedIncoming.actionType == 1 ? true : false}" icon="fa fa-thumbs-o-down"/>
					
					<p:commandButton value="Подписать" actionListener="#{mainMB.check(1)}" rendered="#{userMB.selectedIncoming.actionType == 2 ? true : false}" icon="fa fa-magic"/>
					<p:commandButton value="Отказать" actionListener="#{mainMB.check(4)}" rendered="#{userMB.selectedIncoming.actionType == 2 ? true : false}" icon="fa fa-thumbs-o-down"/>
				</h:panelGrid>
			</p:panel>
			<h:panelGrid id="pnlPdfView" columns="1" cellpadding="5" style="min-width: 100%;min-height: 100%;">
					<p:media id="mediaPdfView" value="#{userMB.streamedContent}" player="pdf" style="min-width: 100%;min-height: 470%;">  
           				<f:param name="id" value="#{userMB.generateRandomIdForNotCaching()}" />
           			</p:media>         			
			</h:panelGrid>
		</h:panelGrid>
		
		<p:dialog widgetVar="dlg4" modal="false" closable="true" height="200px">
			<h:form id="formdlg4">
				<h:panelGrid id="pnldlg4" columns="1" cellpadding="5">
					<f:facet name="header">
            			Укажите причину отказа
        			</f:facet>
        			
					<p:inputTextarea styleClass="textareaStyle" value="#{mainMB.shortText}" maxlength="250" />
					
					<p:commandButton value="Готово" actionListener="#{mainMB.otkaz}"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
	</h:form>
	</ui:define>
</ui:composition>
